<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Akun</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="kt-content  kt-grid__item kt-grid__item--fluid"
			id="kt_content">
			<div class="alert alert-light alert-elevate" role="alert">
				<div class="alert-icon">
					<i class="flaticon-warning kt-font-brand"></i>
				</div>
				<div class="alert-text">
					This is achieved using the data option in the initialisation
					object, passing in an array of data to be used (like all other
					DataTables handled data, this can be arrays or objects using the
					columns.data option). See official documentation <a
						class="kt-link kt-font-bold"
						href="https://datatables.net/examples/data_sources/js_array.html"
						target="_blank">here</a>.
				</div>
			</div>
			<div class="kt-portlet kt-portlet--mobile">
				<div class="kt-portlet__head kt-portlet__head--lg">
					<div class="kt-portlet__head-label">
						<span class="kt-portlet__head-icon"> <i
							class="kt-font-brand flaticon2-line-chart"></i>
						</span>
						<h3 class="kt-portlet__head-title">Akun</h3>
					</div>
					<div class="kt-portlet__head-toolbar">
						<div class="kt-portlet__head-wrapper">
							<div class="kt-portlet__head-actions">
								<button type="button" id="btn-new-record" class="btn btn-brand btn-elevate btn-icon-sm" data-toggle="modal" data-target="#kt_modal">
								Tambah Akun
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="kt-portlet__body">

					<!--begin: Datatable -->
					<table
						class="table table-striped- table-bordered table-hover table-checkable"
						id="kt_table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nama</th>
								<th>Jenis Akun</th>
								<th>Date</th>
								<th>Actions</th>
							</tr>
						</thead>
					</table>

					<!--end: Datatable -->
				</div>
			</div>
		</div>
	</section>
	
	<section layout:fragment="modal">
	<!--begin::Modal-->
	<div class="modal fade" id="kt_modal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Akun</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<input type="text" class="form-control" id="idAkun" value="" placeholder="Akun ID" disabled>
						</div>
						<div class="form-group">
							<label class="form-control-label">Nama:</label>
							<input type="text" class="form-control" id="nama" value="" placeholder="Nama Akun">
						</div>
							<div class="form-group">
								<label for="tipeAkun">Tipe</label> <select
									class="form-control" id="tipeAkun">
									<option value="0">Pengeluaran</option>
									<option value="1">Pemasukan</option>
									<option value="2">Hutang</option>
									<option value="3">Piutang</option>
								</select>
							</div>
							<div class="form-group">
								<label for="tipeAkun">Status</label> <select
									class="form-control" id="status">
									<option value="1">Aktif</option>
									<option value="0">Tidak Aktif</option>
								</select>
							</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="btn-edit-akun" >Update</button>
					<button type="button" class="btn btn-primary" id="btn-save-akun" >Save</button>
				</div>
			</div>
		</div>
	</div>

	<!--end::Modal-->
	</section>



	<section layout:fragment="js">
		<script src="./assets/js/app/akun.js" type="text/javascript"></script>
	</section>
</body>
</html>
