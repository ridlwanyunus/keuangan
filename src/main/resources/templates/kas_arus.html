<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout.html}" lang="en">
   <head>
      <meta charset="ISO-8859-1">
      <title>Index</title>
      <link href="./assets/vendors/custom/fullcalendar/fullcalendar.bundle.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <section layout:fragment="content">
         <div class="kt-portlet" id="kt_portlet">
            <div class="kt-portlet__head">
               <div class="kt-portlet__head-label">
                  <span class="kt-portlet__head-icon">
                  <i class="flaticon-calendar"></i>
                  </span>
                  <h3 class="kt-portlet__head-title">
                     List View
                  </h3>
               </div>
               <div class="kt-portlet__head-toolbar">
               </div>
            </div>
            <div class="kt-portlet__body">
               <div id="kt_calendar" class="fc fc-unthemed fc-ltr">
                  <div class="fc-toolbar fc-header-toolbar">
                     <div class="fc-left">
                     	<div class="row">
                     		
	                     	<div class="col-md-6" style="padding-right: 1px; padding-left: 0px;">
		                     	<select class="form-control" id="bulan">
		                        	<option value="" default></option>
		                        	<option value="1">Januari</option>
		                        	<option value="2">Februari</option>
		                        	<option value="3">Maret</option>
		                        	<option value="4">April</option>
		                        	<option value="5">Mei</option>
		                        	<option value="6">Juni</option>
		                        	<option value="7">Juli</option>
		                        	<option value="8">Agustus</option>
		                        	<option value="9">September</option>
		                        	<option value="10">Oktober</option>
		                        	<option value="11">November</option>
		                        	<option value="12">Desember</option>
		                        </select>
	                     	</div>
	                     	<div class="col-md-6" style="padding-right: 0px; padding-left: 1px;">
		                     	<select class="form-control" id="tahun">
		                        	<option value="" default></option>
		                        	<option value="2023">2023</option>
		                        	<option value="2024">2024</option>
		                        </select>
	                     	</div>
                     	</div>
                     	
                        
                        
                     </div>
                     <div class="fc-right">
                        <div class="fc-button-group">
	                        <button type="button" class="fc-listWeek-button fc-button fc-state-default fc-corner-right fc-state-active" id="search">Search</button>
                        </div>
                     </div>
                     <div class="fc-center">
                        <h2>Laporan Arus Kas Keluar Masuk</h2>
                     </div>
                     <div class="fc-clear"></div>
                  </div>
                  <div class="fc-view-container" style="">
                     <div class="fc-view fc-listWeek-view fc-list-view fc-widget-content" style="">
                        <div class="fc-scroller" style="overflow: hidden auto; height: 843.15px;">
                           <table class="fc-list-table ">
                              <tbody>
                                 <tr class="fc-kas-header">
                                 	<td class="fc-list-item-title fc-widget-content" style="width:5%; text-align:center;">
                                       <a>Nomor</a>
                                       <div class="fc-description"></div>
                                    </td>
                                    <td class="fc-list-item-title fc-widget-content" style="width:45%; text-align:center;">
                                       <a>Item</a>
                                       <div class="fc-description"></div>
                                    </td>
                                    <td class="fc-list-item-title fc-widget-content" style="width:25%; text-align:center;">
                                       <a>Kredit</a>
                                       <div class="fc-description"></div>
                                    </td>
                                    <td class="fc-list-item-title fc-widget-content" style="width:25%; text-align:center;">
                                       <a>Debit</a>
                                       <div class="fc-description"></div>
                                    </td>
                                 </tr>
    
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section layout:fragment="js">
<!-- 	     <script src="./assets/vendors/custom/fullcalendar/fullcalendar.bundle.js" type="text/javascript"></script> -->
         <script src="./assets/js/app/kas_arus.js" type="text/javascript"></script>
         
      </section>
   </body>
</html>
