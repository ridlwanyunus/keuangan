<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout.html}" lang="en">
   <head>
      <meta charset="ISO-8859-1">
      <title>Transaksi</title>
   </head>
   <body>
      <section layout:fragment="content">
         <div class="kt-content  kt-grid__item kt-grid__item--fluid"
            id="kt_content">
            <div class="kt-portlet">
               <div class="kt-portlet__body  kt-portlet__body--fit">
                  <div class="row row-no-padding row-col-separator-xl">
                     <div class="col-md-12 col-lg-6 col-xl-3">
                        <!--begin::New Users-->
                        <div class="kt-widget24">
                           <div class="kt-widget24__details">
                              <div class="kt-widget24__info">
                                 <h4 class="kt-widget24__title">
                                    Cash In
                                 </h4>
                                 <span class="kt-widget24__desc">
                                 Total pemasukan
                                 </span>
                              </div>
                              <span class="kt-widget24__stats kt-font-success" id="header-cashin">
                              Rp. 0 Jt
                              </span>
                           </div>
                           <div class="progress progress--sm">
                              <div class="progress-bar kt-bg-success" role="progressbar"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="progressbar-cashin"></div>
                           </div>
                           <div class="kt-widget24__action">
                              <span class="kt-widget24__change">
                              Nominal ( <span id="percent-cashin"></span>% )
                              </span>
                              <span class="kt-widget24__number" id="detail-cashin">
                              Rp. 0
                              </span>
                           </div>
                        </div>
                        <!--end::New Users-->
                     </div>
                     <div class="col-md-12 col-lg-6 col-xl-3">
                        <!--begin::New Orders-->
                        <div class="kt-widget24">
                           <div class="kt-widget24__details">
                              <div class="kt-widget24__info">
                                 <h4 class="kt-widget24__title">
                                    Cash Out
                                 </h4>
                                 <span class="kt-widget24__desc">
                                 Total Pengeluaran
                                 </span>
                              </div>
                              <span class="kt-widget24__stats kt-font-danger" id="header-cashout">
                              Rp. 0 Jt
                              </span>
                           </div>
                           <div class="progress progress--sm">
                              <div class="progress-bar kt-bg-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="progressbar-cashout"></div>
                           </div>
                           <div class="kt-widget24__action">
                              <span class="kt-widget24__change">
                              Nominal ( <span id="percent-cashout"></span>% )
                              </span>
                              <span class="kt-widget24__number"  id="detail-cashout">
                              Rp. 0
                              </span>
                           </div>
                        </div>
                        <!--end::New Orders-->
                     </div>
                     <div class="col-md-12 col-lg-6 col-xl-3">
                        <!--begin::Total Profit-->
                        <div class="kt-widget24">
                           <div class="kt-widget24__details">
                              <div class="kt-widget24__info">
                                 <h4 class="kt-widget24__title">
                                    Piutang
                                 </h4>
                                 <span class="kt-widget24__desc">
                                 Jumlah hutang dibayar
                                 </span>
                              </div>
                              <span class="kt-widget24__stats kt-font-brand" id="header-piutang">
                              Rp. 0 Jt
                              </span>
                           </div>
                           <div class="progress progress--sm">
                              <div class="progress-bar kt-bg-brand" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="progressbar-piutang"></div>
                           </div>
                           <div class="kt-widget24__action">
                              <span class="kt-widget24__change">
                              Nominal ( <span id="percent-piutang"></span>% )
                              </span>
                              <span class="kt-widget24__number" id="detail-piutang">
                              Rp. 0
                              </span>
                           </div>
                        </div>
                        <!--end::Total Profit-->
                     </div>
                     <div class="col-md-12 col-lg-6 col-xl-3">
                        <!--begin::New Feedbacks-->
                        <div class="kt-widget24">
                           <div class="kt-widget24__details">
                              <div class="kt-widget24__info">
                                 <h4 class="kt-widget24__title">
                                    Hutang
                                 </h4>
                                 <span class="kt-widget24__desc">
                                 Jumlah hutang
                                 </span>
                              </div>
                              <span class="kt-widget24__stats kt-font-warning" id="header-hutang">
                              Rp. 0 Jt
                              </span>
                           </div>
                           <div class="progress progress--sm">
                              <div class="progress-bar kt-bg-warning" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="progressbar-hutang"></div>
                           </div>
                           <div class="kt-widget24__action">
                              <span class="kt-widget24__change">
                              Nominal ( <span id="percent-hutang"></span>% )
                              </span>
                              <span class="kt-widget24__number" id="detail-hutang">
                              Rp. 0
                              </span>
                           </div>
                        </div>
                        <!--end::New Feedbacks-->
                     </div>
                  </div>
               </div>
            </div>
            <div class="kt-portlet kt-portlet--mobile">
               <div class="kt-portlet__head kt-portlet__head--lg">
                  <div class="kt-portlet__head-label">
                     <span class="kt-portlet__head-icon"> <i
                        class="kt-font-brand flaticon2-line-chart"></i>
                     </span>
                     <h3 class="kt-portlet__head-title">Transaksi</h3>
                  </div>
                  <div class="kt-portlet__head-toolbar">
                     <div class="kt-portlet__head-wrapper">
                        <div class="kt-portlet__head-actions">
                           <button type="button" id="btn-new-record" class="btn btn-brand btn-elevate btn-icon-sm" data-toggle="modal" data-target="#kt_modal">
                           Tambah Transaksi
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4">
                     <div class="row">
                        <div class="col-md-5">
                           <div class="form-group">
                              <label class="form-control-label"></label> 
                              <input type="text" class="form-control" id="creationDateStart" placeholder="Tanggal Mulai">
                           </div>
                        </div>
                        <div class="col-md-5">
                           <div class="form-group">
                              <label class="form-control-label"></label>
                              <input type="text" class="form-control" id="creationDateEnd" placeholder="Tanggal Berakhir">
                           </div>
                        </div>
                        <div class="col-md-2">
                           <div class="form-group">
                              <label class="form-control-label"></label>
                              <button type="button" id="btn-search" class="btn btn-brand btn-elevate btn-icon-sm">Search</button>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-4">
                  </div>
               </div>
               <div class="kt-portlet__body" style="padding-top: 0px;">
                  <!--begin: Datatable -->
                  <table
                     class="table table-striped- table-bordered table-hover table-checkable"
                     id="kt_table">
                     <thead>
                        <tr>
                           <th>ID</th>
                           <th>Tanggal</th>
                           <th>Nama</th>
                           <th>Cash In</th>
                           <th>Cash Out</th>
                           <th>Akun</th>
                           <th>Actions</th>
                        </tr>
                     </thead>
                  </table>
                  <!--end: Datatable -->
               </div>
            </div>
         </div>
      </section>
      <section layout:fragment="modal">
         <!--begin::Modal-->
         <div class="modal fade" id="kt_modal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Transaksi</h5>
                     <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                     <form>
                        <div class="row">
                           <div class="col-md-12">
                              <div class="form-group">
                                 <input type="text" class="form-control" id="idTransaksi" value="" placeholder="Budget ID" style="display:none;" disabled>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label class="form-control-label">Nama:</label> 
                                 <input type="text" class="form-control" id="nama" value="" placeholder="Nama Transaksi">
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="idAkun">Akun</label> 
                                 <select class="form-control" id="idAkun"></select>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label for="idBudget">Budget</label> 
                                 <select class="form-control" id="idBudget"></select>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label class="form-control-label">Cash In:</label> 
                                 <input type="text" class="form-control number-selector" id="cashIn" value="0" placeholder="Pemasukan">
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label class="form-control-label">Cash Out:</label> 
                                 <input type="text" class="form-control number-selector" id="cashOut" value="0" placeholder="Pengeluaran">
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label class="form-control-label">Tanggal:</label> 
                                 <input type="text" class="form-control" id="creationDate" placeholder="Tanggal Transaksi">
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-12">
                              <div class="form-group">
                                 <label for="statusBudget">Status</label> 
                                 <select
                                    class="form-control" id="status">
                                    <option value="1">Aktif</option>
                                    <option value="0">Tidak Aktif</option>
                                 </select>
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" id="btn-edit-transaksi" >Update</button>
                     <button type="button" class="btn btn-primary" id="btn-save-transaksi" >Save</button>
                  </div>
               </div>
            </div>
         </div>
         <!--end::Modal-->
      </section>
      <section layout:fragment="js">
         <script src="./assets/js/app/transaksi.js" type="text/javascript"></script>
      </section>
   </body>
</html>
